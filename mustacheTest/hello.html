<html>
	<head>
	</head>
	<body onload="loadUser()">
		<script src="jquery.js"></script>
		<script src="mustache.min.js"></script>
		
		<div id="target">Loading...</div>
		<div id="list">list<div>
		<div id="funcTarget">func<div>
		<div id="partialTarget">func<div>
		
		<!-->Template<-->
		<script id="template" type="x-tmpl-mustache">
			Hello {{ name }}! Nice to meeet {{value}}, are you lived in {{{hometown}}} once?
			{{friend.name}} and {{friend.home}} {{! ignore me, it's a comment}}
		</script>			
		<script id="listTempt" type="x-tmpl-mustache">
			{{#score}} 
			<b>*{{aFunction}}</b><br>
			{{/score}}
		</script>
		<script id="funcTempt" type="x-tmpl-mustache">
			{{#func}}Hi {{sex}}.{{/func}}
		</script>
		<script id="partialBaseTempt" type="x-tmpl-mustache">
			<h2>Names</h2>
			{{#names}}
			  {{> user}}
			{{/names}}
		</script>
		<script id="partialChildTempt" type="x-tmpl-mustache">	
			<strong>{{name}}</strong>
		</script>
		
		<script>
			var value = {
					name: "jie",
					value: "you",
					hometown: "<b>Harbin</b>",
					friend:{name:"zhang",home:"guangxi"}					
					};
					
			var listSample = {
				"score":[  { "name": "Moe" },{ "name": "Larry" },{ "name": "Curly" }],
				"aFunction":function(){
					return this.name + "_hh";
				}
				};
				
			var funcSample = {
				  "name": "Tater",
				  "sex": "boy",
				  "func": function () {
					return function (text, render) {
					  return "<b>" + render(text) + "</b>";
					}
				  }
				};	
				
			var partialSample = {
				  "names":[{"name":"zr"},{"name":"cj"}]
				};	
				
			function loadUser() {
				var template=$("#template").html();
				Mustache.parse(template);
				var rendered = Mustache.render(template, value);
				$("#target").html(rendered);
				
				/*
				var listTemplate = $("#listTempt").html();
				Mustache.parse(listTemplate);
				var listRendered = Mustache.render(listTemplate, listSample);
				$("#list").html(listRendered); */
				
				/*
				var funcTemplate = $("#funcTempt").html();
				Mustache.parse(funcTemplate);
				var funcRendered = Mustache.render(funcTemplate, funcSample);
				$("#funcTarget").html(funcRendered);*/
				/*
				var partialTemplate = $("#partialTempt").html();
				Mustache.parse(partialTemplate);
				var partialRendered = Mustache.render(partialTemplate, funcSample);
				$("#funcTarget").html(partialRendered);*/
				
				//var base = "<h2>Names</h2>{{#names}}{{>user}}{{/names}}";
				//var name = "<b>{{name}}</b><br />";
				var base = $("#partialBaseTempt").html();
				var name = $("#partialChildTempt").html();
				var partialRendered = Mustache.render(base, partialSample, { user: name });
				$("#partialTarget").html(partialRendered);
			}	
		</script>
	</body>
</html>
